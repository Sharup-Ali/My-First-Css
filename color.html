<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        li{
            color: brown;
            background-color:chocolate;
            width: 60%;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color:aquamarine;">Inline CSS</h4>
    <p>CSS meaning: Cascading Style Sheet</p>
    <ul>
        <li>Inline</li>
        <li>Internal</li>
        <li>External</li>
    </ul>
    <h3>List of Shopping</h3>
    <ol>
        <li>Oats</li>
        <li>Nuts</li>
        <li>Milk</li>
        <li>Protein</li>
        <li>Egg</li>
    </ol>
</body>
</html>
