<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selectors</title>
    <style>
        #third{
            color: chartreuse;
        }
        .one{
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h3 class="one">Explore Mixed Selectors</h3>
    <p>My First Line CSS</p>
    <p>My second Line CSS</p>
    <p id="third">My third Line CSS</p>
    <p>My fourth Line CSS</p>
    <p class="one">My fifth Line CSS</p>
</body>
</html>
